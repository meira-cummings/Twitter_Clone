<section class="main-edit">
    <section class="second-edit-area">
        <section class="edit_content">
            <div>
                <a href="/" class="home_link"><img src="/static/img/techis-logo.png" class="edit_logo"></a>
            </div>
            <h1 class="edit_header">Edit</h1>
        </section>
        <section class="edit_body">
            <section class="edit_form">
                <img src="/static/img/user.png" class="edit_icon" />
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Your Name" value="{{post.name}}" class="edit_name" />
                    <input name="body" value="{{post.body}}" class="edit_textarea" />
                    {% if post.image.url %}
                    <img src="{{ post.image.url }}" class="edit_pic">
                    {% endif %}

                    <div class="bottom_edit">
                        <input type="file" name="image" class="load_pic">
                        <a class="cancel-anchor" href="/"><input class="cancel-button" type='button' id='delete'
                                value="Cancel"></a>
                        <input type="submit" value="Update" id="update">
                    </div>
                </form>
            </section>
            <div class="edit_ditch"></div>
        </section>
    </section>
</section>
 
{% endblock %}
