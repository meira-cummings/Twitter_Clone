{% extends "base.html" %} {%block content %} {% load static %} {% load cloudinary %}

<section class="edit_content">    
    <img src="/static/img/techis-logo.png" class="edit_logo">      
    <h1>Edit</h1>   
</section>

<section class="edit_body">
    <section class="edit_form">
        <img src="/static/img/user.png" class="edit_icon" />
        <form action="" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div><input type="text" name="name" placeholder="Your Name" class="edit_name" required /></div>
        <div><textarea name="body" placeholder="What's happening?" class="edit_textarea" required></textarea></div>            
    
        <!--cancel and update-->
        <div class="bottom_edit">
            <div class="edit_pic">
                <img src="{{ post.image.url }}" style="max-width: 370px; max-height: 370px; border-radius: 15px;">       
                <input type="file" name="image" class="load_pic">
            </div>
            <div><button class="cancel" type="submit">Cancel</button></div>
            <div><button type="submit" class="update" value="Update">Update</button></div>
        </div>              
        </form>       
    </section>
    <div class="edit_ditch"></div>
</section>
   
<section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
</section>
    


{% endblock %}
